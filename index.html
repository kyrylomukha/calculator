<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="calculator">
    <div class="window">
      <p class="current-operation" id="current-operation">0</p>
    </div>
    <div class="buttons">
      <button class="action" id="clearBtn">Clear</button>
      <button class="action" id="deleteBtn">Delete</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>

      <button class="operator" id="divisionBtn">/</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>

      <button class="operator" id="multiplicationBtn">*</button>
      
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      
      <button class="operator" id="subtractBtn">-</button>

      <button class="number">0</button>
      <button class="number" id="pointBtn">.</button>

      <button class="operator" id="equalBtn">=</button>
      <button class="operator" id="addBtn">+</button>


    </div>
  </section>
</body>
</html>
