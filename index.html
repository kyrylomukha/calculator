<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="calculator">
    <div class="window">
      <p class="operand" id="operand">0</p>
    </div>
    <div class="buttons">
      <button class="action" id="clear">Clear</button>
      <button class="action" id="delete">Delete</button>

      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>

      <button class="operator" id="division">/</button>

      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>

      <button class="operator" id="multiplications">*</button>
      
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      
      <button class="operator" id="subtract">-</button>

      <button class="number" id="zero">0</button>
      <button class="number" id="point">.</button>

      <button class="operator" id="equal">=</button>
      <button class="operator" id="add">+</button>


    </div>
  </section>
</body>
</html>
